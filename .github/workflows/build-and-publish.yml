name: Build and Publish to NPM

on:
  push:
    branches:
      - 'release-v*'
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (e.g., 1.0.6). Leave empty to auto-calculate from branch.'
        required: false
        type: string
      force_publish:
        description: 'Force publish package even if it already exists'
        required: false
        default: false
        type: boolean
      registry_target:
        description: 'Target registry for publishing'
        required: false
        default: 'npmjs'
        type: choice
        options:
          - 'npmjs'
          - 'github'
          - 'both'

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      published: ${{ steps.publish.outputs.published }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version calculation
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Calculate version
      id: version
      run: |
        # Check if version is manually provided
        if [ -n "${{ github.event.inputs.version_override }}" ]; then
          VERSION="${{ github.event.inputs.version_override }}"
          echo "Using manual version override: $VERSION"
        else
          # Extract version from branch name (e.g., release-v1.0 -> 1.0)
          BRANCH_NAME="${{ github.ref_name }}"
          
          if [[ "$BRANCH_NAME" =~ ^release-v([0-9]+\.[0-9]+)$ ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
            echo "Base version from branch: $BASE_VERSION"
            
            # Find the next available patch version
            PATCH=0
            while true; do
              VERSION="${BASE_VERSION}.${PATCH}"
              TAG="v${VERSION}"
              
              # Check if this tag already exists
              if git tag -l "$TAG" | grep -q "^$TAG$"; then
                echo "Version $VERSION already exists, trying next patch version..."
                PATCH=$((PATCH + 1))
              else
                echo "Found available version: $VERSION"
                break
              fi
              
              # Safety check to prevent infinite loop
              if [ $PATCH -gt 100 ]; then
                echo "Error: Could not find available patch version after 100 attempts"
                exit 1
              fi
            done
          else
            # Fallback to version from package.json and increment patch
            echo "Branch name doesn't match release-vX.Y pattern, using version from package.json"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            
            if [ -z "$CURRENT_VERSION" ]; then
              echo "Error: Could not determine version from package.json"
              exit 1
            fi
            
            # Split version into parts and increment patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Incremented version: $VERSION"
          fi
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Final version: $VERSION"
    
    - name: Update version in package.json
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        npm version "$VERSION" --no-git-tag-version
        echo "Updated package.json with version $VERSION"
        
        # Show the updated version info
        echo "Package details:"
        cat package.json | jq '.name, .version, .description'
    
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
        fi
        echo "Dependencies installed successfully"
    
    - name: Validate JSON schemas
      run: |
        echo "Validating JSON schemas..."
        
        # Check if schema files exist and are valid JSON
        for schema_file in schemas/*.schema.json; do
          if [ -f "$schema_file" ]; then
            echo "Validating $schema_file..."
            if ! jq empty "$schema_file" 2>/dev/null; then
              echo "âŒ Invalid JSON in $schema_file"
              exit 1
            else
              echo "âœ… Valid JSON: $schema_file"
            fi
          fi
        done
        
        echo "All schema files are valid JSON"
    
    - name: Lint code
      run: |
        # Run linting if available
        if npm run lint --silent > /dev/null 2>&1; then
          echo "Running linter..."
          npm run lint
        else
          echo "No lint script found, running basic code validation..."
          
          # Check JavaScript syntax
          if [ -f "index.js" ]; then
            echo "Checking index.js syntax..."
            if node -c "index.js"; then
              echo "âœ… index.js has valid syntax"
            else
              echo "âŒ index.js has syntax errors"
              exit 1
            fi
          fi
        fi
    
    - name: Run tests
      run: |
        echo "Running tests..."
        if npm run test --silent > /dev/null 2>&1; then
          npm test
          echo "All tests passed!"
        else
          echo "No test script found, running basic validation instead..."
          
          # Basic validation - check if main entry point exists and is valid
          MAIN_FILE=$(node -p "require('./package.json').main")
          if [ -f "$MAIN_FILE" ]; then
            echo "âœ… Main entry point exists: $MAIN_FILE"
            # Try to require the main file to check for syntax errors
            if node -c "$MAIN_FILE"; then
              echo "âœ… Main entry point has valid syntax"
            else
              echo "âŒ Main entry point has syntax errors"
              exit 1
            fi
          else
            echo "âŒ Main entry point not found: $MAIN_FILE"
            exit 1
          fi
          
          # Test that the module can be required and exports expected schemas
          echo "Testing module exports..."
          if node -e "
            const schemas = require('./index.js');
            console.log('Available schema types:', schemas.getAvailableTypes());
            
            // Test that all expected schemas are present
            const expectedSchemas = ['core', 'workflow', 'task', 'view', 'function', 'extension', 'schema', 'header'];
            for (const type of expectedSchemas) {
              const schema = schemas.getSchema(type);
              if (!schema) {
                console.error('Missing schema for type:', type);
                process.exit(1);
              }
            }
            console.log('âœ… All expected schemas are present and accessible');
          "; then
            echo "âœ… Module exports validation passed"
          else
            echo "âŒ Module exports validation failed"
            exit 1
          fi
        fi
    
    - name: Build package
      run: |
        echo "Building package..."
        
        # Run build script if available
        if npm run build --silent > /dev/null 2>&1; then
          npm run build
          echo "Build completed successfully"
        else
          echo "No build script found, running prepublishOnly if available..."
          if npm run prepublishOnly --silent > /dev/null 2>&1; then
            npm run prepublishOnly
          fi
          echo "Package is ready for publishing"
        fi
        
        # Create package tarball for validation
        npm pack --dry-run
        echo "Package validation completed"
    
    - name: Create package tarball
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        
        # Create the package tarball
        npm pack
        
        # Rename to include version for clarity
        SAFE_NAME=$(echo "$PACKAGE_NAME" | sed 's/@//g' | sed 's/\//-/g')
        SAFE_TARBALL="${SAFE_NAME}-${VERSION}.tgz"
        
        if [ -f "${SAFE_TARBALL}" ]; then
          echo "Package tarball created: ${SAFE_TARBALL}"
          ls -la "${SAFE_TARBALL}"
          
          # Verify package contents
          echo "Package contents:"
          tar -tzf "${SAFE_TARBALL}" | head -20
          
          # Get package size
          SIZE=$(stat -c%s "${SAFE_TARBALL}" 2>/dev/null || stat -f%z "${SAFE_TARBALL}" 2>/dev/null || echo "unknown")
          echo "Package size: $SIZE bytes"
        else
          echo "âŒ Failed to create package tarball"
          ls -la *.tgz || echo "No tgz files found"
          exit 1
        fi
    
    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package-${{ steps.version.outputs.version }}
        path: "*.tgz"
        retention-days: 30
    
    - name: Publish to NPM
      id: publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        REGISTRY_TARGET="${{ github.event.inputs.registry_target || 'npmjs' }}"
        PUBLISHED="false"
        
        echo "ðŸš€ Publishing package to $REGISTRY_TARGET..."
        
        # Function to publish to NPM.js
        publish_to_npmjs() {
          echo "ðŸ“¦ Publishing to NPM.js..."
          
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ Error: NPM_TOKEN secret is not configured"
            echo "Please add your NPM token as a repository secret named 'NPM_TOKEN'"
            echo "Get your token from: https://www.npmjs.com/settings/tokens"
            return 1
          fi
          
          # Clear any existing registry configuration
          npm config delete registry || true
          npm config delete //npm.pkg.github.com/:_authToken || true
          
          # Configure npm registry for NPM.js
          npm config set registry https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          
          # Remove publishConfig from package.json temporarily for NPM.js
          if [ -f package.json.backup ]; then
            cp package.json.backup package.json
          else
            cp package.json package.json.backup
          fi
          
          # Remove the publishConfig section that points to GitHub
          jq 'del(.publishConfig)' package.json > package.json.tmp && mv package.json.tmp package.json
          
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force_publish }}" == "true" ]; then
            echo "âš ï¸  Force publish enabled"
            # NPM doesn't have a direct force flag, but we can use --force
            FORCE_FLAG="--force"
          fi
          
          # Attempt to publish
          if npm publish $FORCE_FLAG --access public --registry https://registry.npmjs.org/; then
            echo "âœ… Successfully published to NPM.js"
            return 0
          else
            echo "âŒ Failed to publish to NPM.js"
            echo "This might be because the package version already exists"
            return 1
          fi
        }
        
        # Function to publish to GitHub Packages
        publish_to_github() {
          echo "ðŸ“¦ Publishing to GitHub Packages..."
          
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "âŒ Error: GITHUB_TOKEN is not available"
            return 1
          fi
          
          # Restore original package.json if it was backed up
          if [ -f package.json.backup ]; then
            cp package.json.backup package.json
          fi
          
          # Clear any existing registry configuration
          npm config delete registry || true
          npm config delete //registry.npmjs.org/:_authToken || true
          
          # Configure npm for GitHub Packages
          npm config set registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN
          
          # Update package.json to ensure proper scope for GitHub Packages
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if [[ "$PACKAGE_NAME" != @* ]]; then
            echo "Adding GitHub scope to package name for GitHub Packages..."
            SCOPED_NAME="@${{ github.repository_owner }}/${PACKAGE_NAME}"
            jq ".name = \"$SCOPED_NAME\"" package.json > package.json.tmp
            mv package.json.tmp package.json
          fi
          
          # Ensure publishConfig is set for GitHub Packages
          jq '.publishConfig = {"registry": "https://npm.pkg.github.com", "access": "public"}' package.json > package.json.tmp && mv package.json.tmp package.json
          
          # Attempt to publish
          if npm publish --registry https://npm.pkg.github.com; then
            echo "âœ… Successfully published to GitHub Packages"
            return 0
          else
            echo "âŒ Failed to publish to GitHub Packages"
            return 1
          fi
        }
        
        # Publish based on target
        SUCCESS_COUNT=0
        TOTAL_ATTEMPTS=0
        
        case "$REGISTRY_TARGET" in
          "npmjs")
            TOTAL_ATTEMPTS=1
            if publish_to_npmjs; then
              SUCCESS_COUNT=1
              PUBLISHED="true"
            fi
            ;;
          "github")
            TOTAL_ATTEMPTS=1
            if publish_to_github; then
              SUCCESS_COUNT=1
              PUBLISHED="true"
            fi
            ;;
          "both")
            TOTAL_ATTEMPTS=2
            if publish_to_npmjs; then
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              PUBLISHED="true"
            fi
            
            # Publish to GitHub (this will restore package.json and reconfigure)
            if publish_to_github; then
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              PUBLISHED="true"
            fi
            ;;
        esac
        
        echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
        
        echo "ðŸ“Š Publication Summary:"
        echo "   Successfully published: $SUCCESS_COUNT/$TOTAL_ATTEMPTS registries"
        
        if [ "$SUCCESS_COUNT" -eq 0 ]; then
          echo "âŒ Failed to publish to any registry"
          if [ "${{ github.event.inputs.force_publish }}" != "true" ]; then
            echo "ðŸ’¡ Tip: If you want to republish existing versions, use the 'force_publish' option"
          fi
          exit 1
        elif [ "$SUCCESS_COUNT" -lt "$TOTAL_ATTEMPTS" ]; then
          echo "âš ï¸  Some registries failed, but at least one succeeded"
        else
          echo "ðŸŽ‰ Published to all target registries successfully!"
        fi
    
    - name: Create Git Tag
      if: steps.publish.outputs.published == 'true'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="v$VERSION"
        
        # Create and push the tag
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        if git tag -l "$TAG" | grep -q "^$TAG$"; then
          echo "âš ï¸  Tag $TAG already exists, skipping tag creation"
        else
          git tag -a "$TAG" -m "Release version $VERSION"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG"
        fi
    
    - name: Create GitHub Release
      if: steps.publish.outputs.published == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## ðŸš€ Release v${{ steps.version.outputs.version }}
          
          ### ðŸ“¦ Installation
          ```bash
          npm install @burgan-tech/vnext-schema@${{ steps.version.outputs.version }}
          ```
          
          ### ðŸ”— Package Links
          - [NPM Package](https://www.npmjs.com/package/@burgan-tech/vnext-schema)
          - [GitHub Packages](https://github.com/${{ github.repository }}/packages)
          
          ### ðŸ“‹ Schema Definitions
          This package provides JSON Schema definitions for vNext workflow components:
          - Core Schema
          - Workflow Definition
          - Task Definition  
          - View Definition
          - Function Definition
          - Extension Definition
          - Schema Definition
          - Core Header
          
          ### ðŸ“š Usage
          ```javascript
          const schemas = require('@burgan-tech/vnext-schema');
          
          // Get a specific schema
          const workflowSchema = schemas.getSchema('workflow');
          
          // Get all available schema types
          const types = schemas.getAvailableTypes();
          ```
          
          ### ðŸ“‹ Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          
          ---
          *This release was automatically created by GitHub Actions*
        draft: false
        prerelease: false
    
    - name: Summary
      if: always()
      run: |
        echo "## ðŸ“¦ NPM Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Version Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: \`@burgan-tech/vnext-schema\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Published**: ${{ steps.publish.outputs.published }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -n "${{ github.event.inputs.version_override }}" ]; then
          echo "- **Version Override**: Used manual version override" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ github.event.inputs.force_publish }}" == "true" ]; then
          echo "- **Force Publish**: Enabled" >> $GITHUB_STEP_SUMMARY
        fi
        
        REGISTRY_TARGET="${{ github.event.inputs.registry_target || 'npmjs' }}"
        echo "- **Target Registry**: $REGISTRY_TARGET" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Package Information" >> $GITHUB_STEP_SUMMARY
        echo "JSON Schema definitions for vNext workflow components validation. This package provides schema validation for core components, workflows, tasks, views, functions, extensions, and schema definitions." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Available Schema Types:**" >> $GITHUB_STEP_SUMMARY
        echo "- Core Schema" >> $GITHUB_STEP_SUMMARY
        echo "- Workflow Definition" >> $GITHUB_STEP_SUMMARY
        echo "- Task Definition" >> $GITHUB_STEP_SUMMARY
        echo "- View Definition" >> $GITHUB_STEP_SUMMARY
        echo "- Function Definition" >> $GITHUB_STEP_SUMMARY
        echo "- Extension Definition" >> $GITHUB_STEP_SUMMARY
        echo "- Schema Definition" >> $GITHUB_STEP_SUMMARY
        echo "- Core Header" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.publish.outputs.published }}" == "true" ]; then
          echo "### ðŸŽ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Installation Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Install as dependency" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install @burgan-tech/vnext-schema@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Install as dev dependency" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install --save-dev @burgan-tech/vnext-schema@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Basic Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`javascript" >> $GITHUB_STEP_SUMMARY
          echo "const schemas = require('@burgan-tech/vnext-schema');" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "// Get a specific schema" >> $GITHUB_STEP_SUMMARY
          echo "const workflowSchema = schemas.getSchema('workflow');" >> $GITHUB_STEP_SUMMARY
          echo "const coreSchema = schemas.coreSchema;" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "// Get all available schema types" >> $GITHUB_STEP_SUMMARY
          echo "const availableTypes = schemas.getAvailableTypes();" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Publication Failed" >> $GITHUB_STEP_SUMMARY
          echo "The package was not successfully published. Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- [NPM Package](https://www.npmjs.com/package/@burgan-tech/vnext-schema)" >> $GITHUB_STEP_SUMMARY
        echo "- [GitHub Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
        echo "- [Workflow Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "- [Package Documentation](https://github.com/${{ github.repository }}#readme)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Package will be available on NPM (may take a few minutes to appear in search)" >> $GITHUB_STEP_SUMMARY
        echo "2. Install and use the schemas: \`npm install @burgan-tech/vnext-schema\`" >> $GITHUB_STEP_SUMMARY
        echo "3. View package details and download statistics on NPM" >> $GITHUB_STEP_SUMMARY
        echo "4. Update documentation if needed" >> $GITHUB_STEP_SUMMARY
        echo "5. Integrate schema validation into your vNext workflow components" >> $GITHUB_STEP_SUMMARY
